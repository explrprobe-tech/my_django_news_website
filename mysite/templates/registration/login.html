{% extends "registration/base.html" %}

{% block content %}
<h2>Вход на сайт</h2>

{% if form.errors %}
    <p class="error">Неверное имя пользователя или пароль.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    <div>
        <label>Имя пользователя:</label>
        {{ form.username }}
    </div>
    
    <div>
        <label>Пароль:</label>
        {{ form.password }}
    </div>
    
    <button type="submit" style="margin-top: 10px;">Войти</button>
</form>
{% endblock %}
